<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div id="result"></div>
    <div id="players">
      <input type="text" id="player1-name" placeholder="Player 1 Name">
      <input type="text" id="player2-name" placeholder="Player 2 Name">
      <button id="start-button">Start Game</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
